<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>App</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" href="font/iconfont.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="page-contaniner">
      <!--ad-->
      <div class="count-down">
        <span class="jump">skip<b>5</b></span>
      </div>
      <!--body-->
      <div class="login-content">
        <h1 class="login-title">Welcome</h1>
        <div class="panel">
          <input type="text" class="mobile btn" placeholder="phone number" />
          <p class="error-tip"></p>
        </div>
        <div class="panel">
          <input type="password" class="password btn" placeholder="password" />
          <p class="error-tip"></p>
        </div>
        <div class="panel">
          <a class="btn-login btn login">Login</a>
        </div>
        <div class="panel">
          <a class="text">Register</a>
          <a class="text">Forget password</a>
        </div>
      </div>
      <!--message-->
      <div class="msg-tip">
        <p>Please enter correct information</p>
      </div>
    </div>
  </body>
</html>
